      transition: all 0.4s ease;
      z-index: 10;

      text-decoration: none;
      margin: 0 1rem;
      font-weight: 500;
      transition: color 0.2s;
      position: relative;
    }

    nav a::after {
      content: "";
      position: absolute;
      width: 0%;
      height: 2px;
      background: white;
      bottom: -4px;
      left: 0;
      transition: width 0.3s;
    }

    nav a:hover::after {
      width: 100%;
    }
